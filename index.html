<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soldier vs Zombies</title>

<style>
body {
    margin: 0;
    background: black;
    text-align: center;
    color: white;
    font-family: Arial;
}

canvas {
    background: #111;
    display: block;
    margin: auto;
}

#resetBtn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>
<h2>Soldier vs Zombies — Move: ← → | Shoot: Space</h2>

<canvas id="gameCanvas" width="600" height="600"></canvas>
<br>
<button id="resetBtn" onclick="resetGame()">Reset Game</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player, bullets, zombies, score, keys, gameOver, spawnTimer;

function init() {
    player = { x: 280, y: 550, width: 40, height: 30, speed: 6 };
    bullets = [];
    zombies = [];
    score = 0;
    keys = {};
    gameOver = false;

    document.getElementById("resetBtn").style.display = "none";

    clearInterval(spawnTimer);
    spawnTimer = setInterval(spawnZombie, 1000);
}

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function shoot() {
    bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        speed: 8
    });
}

function spawnZombie() {
    if (!gameOver) {
        zombies.push({
            x: Math.random() * 560,
            y: -30,
            width: 40,
            height: 30,
            speed: 2 + Math.random() * 2
        });
    }
}

function update() {
    if (gameOver) return;

    if (keys["ArrowLeft"] && player.x > 0)
        player.x -= player.speed;

    if (keys["ArrowRight"] && player.x < canvas.width - player.width)
        player.x += player.speed;

    if (keys["Space"] && bullets.length < 5)
        shoot();

    bullets.forEach(b => b.y -= b.speed);
    zombies.forEach(z => z.y += z.speed);

    bullets = bullets.filter(b => b.y > 0);
    zombies = zombies.filter(z => z.y < canvas.height);

    // Collision detection
    for (let zi = zombies.length - 1; zi >= 0; zi--) {
        let z = zombies[zi];

        for (let bi = bullets.length - 1; bi >= 0; bi--) {
            let b = bullets[bi];

            if (
                b.x < z.x + z.width &&
                b.x + b.width > z.x &&
                b.y < z.y + z.height &&
                b.y + b.height > z.y
            ) {
                zombies.splice(zi, 1);
                bullets.splice(bi, 1);
                score++;
                break;
            }
        }

        if (
            z.y + z.height >= player.y &&
            z.x < player.x + player.width &&
            z.x + z.width > player.x
        ) {
            endGame();
        }
    }
}

function endGame() {
    gameOver = true;
    clearInterval(spawnTimer);
    document.getElementById("resetBtn").style.display = "inline-block";
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.font = "16px Arial";

    // Soldier
    ctx.fillStyle = "blue";
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = "white";
    ctx.fillText("S", player.x + 14, player.y + 20);

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

    // Zombies
    ctx.fillStyle = "green";
    zombies.forEach(z => ctx.fillRect(z.x, z.y, z.width, z.height));

    // Score top-right
    ctx.textAlign = "right";
    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, canvas.width - 10, 20);
    ctx.textAlign = "left";

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, 300);
        ctx.textAlign = "left";
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

function resetGame() {
    init();
}

init();
gameLoop();
</script>

</body>
</html>
