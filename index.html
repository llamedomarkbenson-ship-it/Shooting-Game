<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soldier vs Zombies</title>

<style>
body {
    margin: 0;
    background: black;
    text-align: center;
    color: white;
    font-family: Arial;
}

canvas {
    background: #111;
    display: block;
    margin: auto;
}

#resetBtn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>
<h2>Soldier vs Zombies — Move: ← → | Shoot: Space</h2>

<canvas id="gameCanvas" width="600" height="600"></canvas>
<br>
<button id="resetBtn" onclick="resetGame()">Reset Game</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player, bullets, zombies, drops, score, keys, gameOver, spawnTimer;

function init() {
    player = { x: 280, y: 550, width: 40, height: 30, speed: 6, health: 100, bulletSpeed: 8, maxBullets: 5 };
    bullets = [];
    zombies = [];
    drops = [];
    score = 0;
    keys = {};
    gameOver = false;

    document.getElementById("resetBtn").style.display = "none";

    clearInterval(spawnTimer);
    spawnTimer = setInterval(spawnZombie, 1000);
}

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function shoot() {
    bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        speed: player.bulletSpeed
    });
}

function spawnZombie() {
    if (!gameOver) {
        zombies.push({
            x: Math.random() * 560,
            y: -30,
            width: 40,
            height: 30,
            speed: 2 + Math.random() * 2,
            health: 2 + Math.floor(Math.random() * 3) // 2–4 hits to kill
        });
    }
}

function spawnDrop(x, y) {
    drops.push({
        x: x,
        y: y,
        width: 20,
        height: 20,
        type: Math.random() < 0.5 ? "bullet" : "health", // 50% chance
        speed: 2
    });
}

function update() {
    if (gameOver) return;

    // Player movement
    if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
    if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

    // Shooting
    if (keys["Space"] && bullets.length < player.maxBullets) shoot();

    // Move bullets
    bullets.forEach(b => b.y -= player.bulletSpeed);
    bullets = bullets.filter(b => b.y > 0);

    // Move zombies
    zombies.forEach(z => z.y += z.speed);
    zombies = zombies.filter(z => z.y < canvas.height);

    // Move drops
    drops.forEach(d => d.y += d.speed);
    drops = drops.filter(d => d.y < canvas.height);

    // Bullet-Zombie collision
    for (let zi = zombies.length - 1; zi >= 0; zi--) {
        let z = zombies[zi];
        for (let bi = bullets.length - 1; bi >= 0; bi--) {
            let b = bullets[bi];
            if (b.x < z.x + z.width && b.x + b.width > z.x &&
                b.y < z.y + z.height && b.y + b.height > z.y) {
                z.health--;
                bullets.splice(bi, 1);
                if (z.health <= 0) {
                    zombies.splice(zi, 1);
                    score++;
                    if (Math.random() < 0.5) spawnDrop(z.x + z.width/2, z.y + z.height/2);
                }
                break;
            }
        }

        // Zombie-Player collision
        if (z.y + z.height >= player.y && z.x < player.x + player.width && z.x + z.width > player.x) {
            player.health -= 20; // reduce player health
            zombies.splice(zi, 1);
            if (player.health <= 0) endGame();
        }
    }

    // Player-Drop collision
    for (let di = drops.length - 1; di >= 0; di--) {
        let d = drops[di];
        if (d.x < player.x + player.width && d.x + d.width > player.x &&
            d.y < player.y + player.height && d.y + d.height > player.y) {
            if (d.type === "bullet") player.maxBullets++;
            if (d.type === "health") player.health = Math.min(player.health + 20, 100);
            drops.splice(di, 1);
        }
    }
}

function endGame() {
    gameOver = true;
    clearInterval(spawnTimer);
    document.getElementById("resetBtn").style.display = "inline-block";
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Soldier
    ctx.fillStyle = "blue";
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = "white";
    ctx.fillText("S", player.x + 14, player.y + 20);

    // Player health bar
    ctx.fillStyle = "red";
    ctx.fillRect(player.x, player.y - 10, player.width, 5);
    ctx.fillStyle = "green";
    ctx.fillRect(player.x, player.y - 10, player.width * (player.health / 100), 5);

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

    // Zombies
    zombies.forEach(z => {
        ctx.fillStyle = "green";
        ctx.fillRect(z.x, z.y, z.width, z.height);
        ctx.fillStyle = "red";
        ctx.fillRect(z.x, z.y - 5, z.width * (z.health / 4), 3); // health bar
    });

    // Drops
    drops.forEach(d => {
        ctx.fillStyle = d.type === "bullet" ? "orange" : "pink";
        ctx.fillRect(d.x, d.y, d.width, d.height);
    });

    // Score
    ctx.font = "16px Arial";
    ctx.textAlign = "right";
    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, canvas.width - 10, 20);
    ctx.textAlign = "left";

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, 300);
        ctx.textAlign = "left";
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

function resetGame() {
    init();
}

init();
gameLoop();
</script>

</body>
</html>
